<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <main>
        <section class="hero">
            <div class="info">
                <h1>Check The</br>Best Food</h1>

        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid-item">
                <img src="./images/plate1.png" alt="Plato de pasta con salsa">
                <img src="./images/plate2.png" alt="Plato de pasta con salsa">
                <img src="./images/plate3.png" alt="Plato de pasta con salsa">
                <img src="./images/plate4.png" alt="Plato de pasta con salsa">
